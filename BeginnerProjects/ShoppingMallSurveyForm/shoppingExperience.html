<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping Experience</h1>
    <form>
        <table>
            <tr><td><label>How often do you visit the mall?</label></td></tr>
            <tr><td><select id="visit" placeholder="Type here" width="200" height ="200">
                    <option value="">--Select here--</option>
                    <option value="uk">Daily</option>
                    <option value="canada">Weekly</option>
                    <option value="usa">Monthly</option>
                    <option value="india">Yearly</option>
                    <option value="australia">Australia</option>
                </select>
            </td>
            </tr>
            <tr><td><label>What is your favorite store in the mall?</label></td></tr>
               <tr><td><input type="text" placeholder="Type Here" maxlength="50" required></td></tr>
               <tr><td><label>What do you usually buy at the mall?</label></td></tr>
               <tr><td><input type="text" placeholder="Type Here" required></td></tr></tr>
                <tr><td><label>How satisfied are you with the mall?</label></td></tr>
                <tr><td><select name="rating">
                  <option value="">Select rating</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                  <option value="4">★★★★</option>
                  <option value="5">★★★★★</option>
                </select></td> </tr>
            <tr><td><label>Additional Comments</label></td></tr>
            <tr><td><input type="text" placeholder="Type Here" maxlength="50" required></td></tr>
            <tr><td><label>Legal Consent</label></td></tr>
            <tr><td><label></label><input type="radio">I accept</td></tr>
            <tr><td><label></label><input type="radio">I don't accept</td></tr> 
            <tr><td> <button>Previous</button>&nbsp; &nbsp; &nbsp;<button>Submit</button></tr></td>
    </form>
</body>
</html>
